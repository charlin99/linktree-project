<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles/style.css">
        <title>Linktree Project</title>
    </head>
    <body>
        <div class="background"></div>
        <div class="link-tree">
            <img class="logo" src="images/carlos.jpg" alt="logo">
            <h1>@charlin99</h1>
            <p>Carlos Miguel</p>
            <a class="links" href="https://www.facebook.com" target="_blank">My Facebook</a>
            <a class="links" href="https://www.twitter.com" target="_blank">My Twitter</a>
            <a class="links" href="https://www.linkedin.com" target="_blank">My LinkedIn</a>
            <a class="links" href="https://www.github.com" target="_blank">My GitHub</a>
            <button onclick="darkMode()">Toggle dark mode</button>
        </div>
        <script src="scripts/dark-mode.js"></script>
    </body>
</html>
